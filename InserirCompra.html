<html lang='pt-br'>

<head>
    <meta charset="utf-8" />
    <title>App de Mercado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=no">
    <link rel="shortcut icon" href="img/browserIcon.png" type="image/x-png" />
    <meta name="theme-color" content="#007bff">

    <!-- Bootstrap início -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/scriptMercado.js"></script>
    <link rel="stylesheet" href="css/main-css.css"> </head>

<body onload="carregaPessoas()">
    <!-- MENU NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="home.html"> <img src="img/headerIcon.png" width="50" height="35" alt="App de Mercado"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item"> <a class="nav-link" href="/cadastro-produto"><b><i class="fa fa-plus fa-fw" aria-hidden="true"></i>Inserir Produto</b></a> </li>
                  <li class="nav-item"> <a class="nav-link" href="/cadastro-pessoa"><b><i class="fa fa-user-o fa-fw" aria-hidden="true"></i>Inserir Pessoa</b></a> </li>
                  <li class="nav-item"> <a class="nav-link" href="/consulta-compra"><b><i class="fa fa-list-ol fa-fw" aria-hidden="true"></i>Consultar Lançamentos</b></a> </li>
                  <li class="nav-item"> <a class="nav-link" href="/consulta-saldos"><b><i class="fa fa-usd fa-fw" aria-hidden="true"></i>Consultar Saldos</b></a> </li>
                  <li class="nav-item"> <a class="nav-link" href="/todas-em-uma"><b><i class="fa fa-tachometer fa-fw" aria-hidden="true"></i>Todas em 1</b></a> </li>
              </ul>
            </div>
        </div>
    </nav>
    <!-- FIM NAVEGAÇÃO-->
    <div class="container">
        <!-- TITULO DA PÁGINA -->
        <div class="container">
            <h1 class='text-center'><b>Inserir Produto</b></h1> </div>
        <!-- FIM TITULO DA PÁGINA -->
        <!-- INICIO CONTEÚDO -->
        <div class='row'>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class='col-md-12 form-group'>
                    <input type="text" class="form-control" placeholder="Produto" id="descricao" /> </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class='col-md-12 form-group'>
                    <input type="number" class="form-control" placeholder="Quantidade" id="qt" /> </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class='col-md-12 form-group'>
                    <input type="number" class="form-control" placeholder="Valor Unitário" id="valor" step='.01' /> </div>
            </div>
            <div class='col-sm-12 col-md-12 col-lg-12'>
                <div class='col-md-12 form-group' >
                    <div>
                        <div class='card'>
                            <div class='card-header'>
                                <h1 class='text-center'>Lista de Pessoas</h1>
                            </div>
                            <div class="table-responsive card-body" style="margin:0 auto">
                                <table class="table table-bordered" id="dataTable" cellspacing="0">
                                    <thead >
                                        <tr>
                                            <th class='text-center'><h3>NOME</h3></th>
                                            <th class='text-center'><h3><i class='fa fa-check' aria-hidden='true'></i></h3></th>
                                        </tr>
                                    </thead>
                                    <tbody id='listadepessoas'>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div style="padding-top: 2%" class="col mb-5 d-flex ">
                <button style="margin: 0 auto" type="button" class="btn btn-primary btn-circle btn-xl" onclick="inserirProduto()"> <i class="fa fa-plus fa-2x"></i> </button>
            </div>
        </div>
        <!-- FIM CONTEÚDO -->
        <!-- Modal -->
        <div class="modal fade" id="modalAppMercado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="tituloModal" class="modal-header">
                        <h5 class="modal-title" id="modalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                    </div>
                    <div id="textoDoModal" class="modal-body"> </div>
                    <div class="modal-footer">
                        <button id="botaoModal" type="button" class="btn" data-dismiss="modal">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
